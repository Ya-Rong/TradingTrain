<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <div class='output' id="output">123</div>
        <div class="buttonGroup">
            <div class="row">
                <button class='other' id="left">(</button>
                <button class='other' id="right">)</button>
                <button class='other' id="percent">%</button>
                <button class='other' id="clear">AC</button>
            </div>
            <div class="row">
                <button class='number' id="seven">7</button>
                <button class='number' id="eight">8</button>
                <button class='number' id="nine">9</button>
                <button class='operator'id="division">รท</button>
            </div>
            <div class="row">
                <button class='number' id="four">4</button>
                <button class='number' id="five">5</button>
                <button class='number' id="six">6</button>
                <button class='operator' id="multiplication">x</button>
            </div>
            <div class="row">
                <button class='number' id="one">1</button>
                <button class='number' id="two">2</button>
                <button class='number' id="three">3</button>
                <button class='operator' id="subtraction">-</button>
            </div>
            <div class="row">
                <button class='number' id="zero">0</button>
                <button class='number' id="dot">.</button>
                <button class='operator' id="equal">=</button>
                <button class='operator' id="addition">+</button>
            </div>      
        </div>

        <script src="indextry.js"></script>
</body>

</html>
